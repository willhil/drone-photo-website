<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Drone Photography</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        /* Styles remained unchanged */
    </style>
</head>
<body>
    <header>
        <!-- Header remained unchanged -->
    </header>
    <main>
        <section class="gallery">
            <div class="image-container">
                <!-- Dynamically generated image containers will be placed here -->
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer remained unchanged -->
    </footer>

    <!-- Include jQuery and Slick Carousel JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $.ajax({
                url: 'uploads.json', // Path to your JSON file containing image URLs
                dataType: 'json',
                success: function(data) {
                    var imageContainer = $('.gallery .image-container');
                    data.images.forEach(function(imagePath) {
                        var image = $('<a href="' + imagePath + '"> \
                                          <img src="' + imagePath + '" alt="Drone Image"> \
                                          <div class="image-overlay"> \
                                              <div class="image-description"> \
                                                  <p>Stunning aerial view captured with a drone.</p> \
                                                  <p>Click to view in fullscreen</p> \
                                              </div> \
                                          </div> \
                                      </a>');
                        imageContainer.append(image);
                    });

                    // Initialize Slick Carousel
                    $('.gallery').slick({
                        dots: true,
                        infinite: true,
                        speed: 300,
                        slidesToShow: 1,
                        adaptiveHeight: true
                    });
                }
            });
        });
    </script>
</body>
</html>
