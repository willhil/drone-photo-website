<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Drone Photography</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Slick CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
    <style>
        /* Styles remained unchanged */
    </style>
</head>
<body>
    <header>
        <!-- Header remained unchanged -->
    </header>
    <main>
        <section class="gallery">
            <!-- No longer contains the "Featured Drone Shots" heading -->
            <div class="image-container">
                <!-- Dynamically generate image containers using JavaScript -->
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer remained unchanged -->
    </footer>

    <!-- Include jQuery and Slick Carousel JS -->
    <!-- Scripts remained unchanged -->
    <script>
        $(document).ready(function(){
            // Your image loading logic here
            var images = [
                "Uploads/DJI_0044.JPG",
                "Uploads/DJI_0059.JPG",
                "Uploads/DJI_0061.JPG",
                // Add more image paths here dynamically
            ];

            var imageContainer = $('.gallery .image-container');
            images.forEach(function(imagePath) {
                var image = $('<a href="' + imagePath + '"> \
                                  <img src="' + imagePath + '" alt="Drone Image"> \
                                  <div class="image-overlay"> \
                                      <div class="image-description"> \
                                          <p>Stunning aerial view captured with a drone.</p> \
                                          <p>Click to view in fullscreen</p> \
                                      </div> \
                                  </div> \
                              </a>');
                imageContainer.append(image);
            });

            // Initialize Slick Carousel
            $('.gallery').slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                adaptiveHeight: true
            });
        });
    </script>
</body>
</html>
